

{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="f_login ">
        <p class="fs-2">Settings: Name</p>
        <form action="" method="post" enctype="multipart/form-data" class=" mb-5 ">
            {% csrf_token %}


            {% for field in user_form %}
                {% if field.field.is_fileinput %}
                    <label for="{{ field.id_for_label }}" class="form-label">Avatar:</label>
                    <br>
                    <label for="{{ field.id_for_label }}"><img alt="" class="avatar rounded img-thumbnail border-dark"
                                                 src="{{request.user.profile.avatar.url}}"></label>
                    <br>
                    <button type="button" class="btn btn-outline-dark mt-3">
                        <label for="{{ field.id_for_label }}"
                           class="form-label">Upload
                        your avatar &#x1F47B</label>
                    </button>
                    {{ field }}
                {% else %}
                    <div class="mb-3 mt-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}

            <br><br>

            <button type="submit" class="btn btn-warning me-3">Save</button>

        </form>
    </div>
{% endblock content %}
