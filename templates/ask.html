{% extends 'base.html' %}

{% block content %}
<div class="new-questions">
  <h1>New question</h1>
</div>
<div class="row">
  <div class="col-8">
    <div class="ask-form">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="How to build a moon park?">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Text</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"
          placeholder="Really, how?&#10;Have no idea about it"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Tags</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="moon, park, puzzle">
      </div>
    </div>
    <form>
      <button formaction="{% url 'index' %}" class="btn-ask-question" type="submit">Ask!</button>
    </form>
  </div>
</div>
{% endblock content %}
