{% extends "base.html" %}
{% load static %}
{% load bootstrap5%}

{% block content %}

<div class="mb-5 mt-5">
    <h4 class="mb-3">Log In</h4>
    <hr>

    <form novalidate action="/login/" class="was-validated mb-5" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary btn-block w-25 mb-2" type="submit">Log in</button>
    </form>
</div>
{% endblock %}
