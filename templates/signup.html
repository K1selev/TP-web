{% extends "base.html" %}
{% load static %}
{% load bootstrap5%}

{% block content %}

<div class="mb-5 mt-5">
    <h4 class="mb-3">Registration</h4>
    <hr>
    <form novalidate action="/signup/" class="was-validated mb-5" method="post">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        <button type="submit" class="askme-sign btn =btn-primary btn-success w-25" name="SignUp">Register</button>
</div>

{% endblock %}
